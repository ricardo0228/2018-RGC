<html>
<head> 
	<meta charset="utf-8"> 
	<title>book list</title> 
    <link rel="stylesheet" type="text/css" href="files/CSS/booklist.css"/>
    <link rel="stylesheet" type="text/css" href="files/CSS/tmporder.css"/>
</head>
<body>
<table class = "tbstyle">
 			<tr><td class = "authorstyle">作者</td>
 				<td class = "namestyle">书名</td>
 				<td class = "pricestyle">单价</td>
 				<td class = "numstyle">数量</td>
 				<td class = "sumstyle">总额</td></tr>
 			<tr><td class = "authorstyle"><button onClick="Clear()">清空</button></td>
 				<td class = "namestyle">BookA</td>
 				<td class = "pricestyle">23.33</td>
 				<td class = "numstyle">3</td>
 				<td class = "sumstyle">70</td></tr>
 		</table>

</body>
</html>
<script>
function Clear(){
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.open("GET","order?action=clear",true);
	xmlhttp.send();}
</script>

	<table class = "tableStyle">
		<tr><th class = "picStyle">
				<div class = "pic"><img src="files/PIC/bookA.png"/>
				</div>
			</th><th class = "detailStyle">
    	    	<ul><li>书名： ${row.name}</li>
     	   			<li>作者： ${row.author}</li>
        			<li>类型： ${row.style}</li>
        			<li>出版年份： ${row.publishing_year}</li>
        			<li>上架时间： ${row.shelf_time}</li></ul></th>
        	<th class = "introduceStyle">
				<p>text:</p>
			</th><th class = "orderStyle">
				<p>售价：123<br />
					已售：0<br />
        			库存：100<br />
        			<button onClick="test(6)">加入购物车</button><br />
        		</p></th></tr></table>
